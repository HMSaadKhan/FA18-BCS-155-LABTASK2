  
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restful API</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="index.js"></script>
</head>

<body class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h1>Product API</h1>
      <!-- this button trigger modal -->
      <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addproductmodal">
        Add Product
      </button>
    </div>
  
    <div class="product-main">Loading...</div>
    <!-- add modal -->
    <div class="modal fade" id="addproductmodal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add new Product</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="title">Name</label>
              <input type="text" class="form-control" name="name" id="name" aria-describedby="namehelp"
                placeholder="name of product" />
             
              <label for="title">Price</label>
              <input type="text" class="form-control" name="price" id="price" aria-describedby="pricehelp"
                placeholder="Price of product" />
             
              <label for="title">Color</label>
              <input type="text" class="form-control" name="color" id="color" aria-describedby="colorhelp"
                placeholder="Color of product" />
              
              <label for="title">Department</label>
              <input type="text" class="form-control" name="department" id="department" aria-describedby="departmenthelp"
                placeholder="Department of product" />
              
             <label for="title">Description</label>
              <input type="text" class="form-control" name="description" id="description"
                aria-describedby="descriptionhelp" placeholder="Description of product" />
              
            </div>
          </div>
          <div class="modal-footer">
            <button id="addBtn" class="btn btn-info">Add Product</button>
          </div>
        </div>
      </div>
    </div>
    <!-- add modal finish -->
  
  
  
    <!-- update modal -->
    <div class="modal fade" id="updateproductmodal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add new Product</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="updatedId" /> <br />
            <div class="form-group">
              <label for="title">Updated Name</label>
              <input type="text" class="form-control" name="updatedname" id="updatedname"
                aria-describedby="updatednamehelp"  />
                <label for="title">Updated Price</label>
              <input type="text" class="form-control" name="updatedprice" id="updatedprice"
                aria-describedby="updatedpricehelp"  />
              <label for="title">Updated Color</label>
              <input type="text" class="form-control" name="updatedcolor" id="updatedcolor"
                aria-describedby="updatedcolorhelp"  />
              <label for="title">Updated Department</label>
              <input type="text" class="form-control" name="updateddepartment" id="updateddepartment"
                aria-describedby="updateddepartmenthelp"  />
               <label for="title">Updated Description</label>
              <input type="text" class="form-control" name="updateddescription" id="updateddescription"
                aria-describedby="updateddescriptionhelp" />
              
            </div>
          </div>
          <div class="modal-footer">
            <button id="updateBtn" class="btn btn-info">Update Product</button>
          </div>
        </div>
      </div>
    </div>
    <!-- update modal finish -->
  </body>

</html>
